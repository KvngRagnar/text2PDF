<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text ➝ PDF Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: #fff;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3, #7afcff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      border: none;
      border-radius: 15px;
      padding: 20px;
      font-size: 1rem;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #7afcff);
      background-size: 300% 300%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: gradientMove 5s ease infinite;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text ➝ PDF</h1>
    <p>Convert your ideas into beautifully formatted PDFs instantly.</p>
    
    <form action="/generate-pdf" method="post">
      <textarea name="text" placeholder="Type or paste your content here..."></textarea>
      <br>
      <button type="submit" class="btn">Generate PDF</button>
    </form>

    <footer>
      © 2025  InspireHub | Designed with ❤️
    </footer>
  </div>
</body>
</html>
